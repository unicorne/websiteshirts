<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Weekend Set - ChicAttire</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="main-header">
        <nav class="navbar">
            <div class="logo">
                <img src="assets/logo.jpeg" alt="ChicAttire logo">
            </div>
            <ul class="nav-links">
                <li><a href="#">Home ></a></li>
                <li><a href="#">Jeans ></a></li>
                <li><a href="#">Baggy Jeans</a></li>
            </ul>
            <div class="nav-icons">
                <!-- Account / profile icon (kept simple) -->
                <a href="#" class="icon-button" aria-label="Account">
                    <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
                        <path d="M12 12c2.7 0 4.9-2.2 4.9-4.9S14.7 2.2 12 2.2 7.1 4.4 7.1 7.1 9.3 12 12 12z"></path>
                        <path d="M4.5 20.5c0-3.3 2.7-6 7.5-6s7.5 2.7 7.5 6" ></path>
                    </svg>
                </a>

                <!-- Professional shopping cart icon -->
                <a href="#" class="icon-button" aria-label="Shopping cart">
                    <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
                        <circle cx="9" cy="20" r="1.5"></circle>
                        <circle cx="18" cy="20" r="1.5"></circle>
                        <path d="M3 3h2l1.6 9.6c.1.6.6 1 1.2 1h8c.6 0 1-.4 1.2-1l1.6-6.6H6" ></path>
                    </svg>
                </a>
            </div>
        </nav>
    </header>

    <main class="product-page-main">
        <div class="product-container">
            
            <div class="product-images">
                <img src="assets/M2/M4.jpeg" alt="Model 1 wearing The Weekend Set">
                <img src="assets/M2/M3.jpeg" alt="Model 2 wearing The Weekend Set">
            </div>

            <div class="product-info">
                
                

                
                <p class="description">
                    Baggy Jeans with Regular Fit </p>

                <form class="product-form">
                    <label for="size-select">Select Size:</label>
                    <div class="select-wrapper">
                        <select id="size-select" name="size">
                            <option value="xs">Extra Small (XS)</option>
                            <option value="s">Small (S)</option>
                            <option value="m">Medium (M)</option>
                            <option value="l">Large (L)</option>
                            <option value="xl">Extra Large (XL)</option>
                        </select>
                    </div>

                    <label>Color:</label>
                    <div class="color-display" aria-hidden="true">
                        <span class="color-swatch" aria-hidden="true"></span>
                        <span class="color-name">Blue</span>
                    </div>

                    <button type="button" class="add-to-cart-btn">
                        Add to Cart
                    </button>
                </form>
            </div>

        </div>
    </main>

    <footer class="main-footer">
        <p>&copy; 2025 Jeens. All rights reserved.</p>
    </footer>

</body>
</html>
